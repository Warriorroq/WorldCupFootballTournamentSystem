<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Football tournament</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="eel.js"></script>
  </head>
  <body>
    <main>
        <div align = "center">
          <textarea id = "text_id" placeholder="Message"></textarea>
          <br>
          <button id = "send_message" onclick="sendMessage()">Send</button>
          <br>
          <text id = "textC">None</text>
        </div>
    </main>
  </body>
  <script>
    function sendMessage(){
      let txt = document.getElementById("text_id");
      eel.printMessage(txt.value)(
      function(result)
      {
        hrt = document.getElementById("textC");
        hrt.innerHTML += "<br>" + result;
      });
      txt.value = "";
    }
  </script>
</html>
